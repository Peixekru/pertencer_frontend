<html>
<head>
<style>
html, body {
margin: 0 0 0 0;
overflow:hidden;
}
</style>
</head>
<body>
<iframe src="https://player.vimeo.com/video/885695028?h=bf955c8980" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

<script src="https://player.vimeo.com/api/player.js"></script>

<script>
    var SLplayer = parent.GetPlayer();
    var iframe = document.querySelector('iframe');
    var player = new Vimeo.Player(iframe);

    player.on('play', function() {
        SLplayer.SetVar("videoStatus","Playing");
    });

    player.on('pause', function() {
        SLplayer.SetVar("videoStatus","Paused");
    });

    player.on('ended', function() {
        SLplayer.SetVar("videoStatus","Ended");
    });

</script>
</body>
</html>
